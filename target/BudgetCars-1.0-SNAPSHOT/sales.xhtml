<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>Register a Sale</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <style>
             form{
                height:300px;
                width:600px;
                padding-left: 20px;
                padding-bottom: 10px;
            }
            h1{
                padding-left: 10px;
            }
        </style>
       
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">BudgetCars</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="index.faces">Home</a></li>
            <li><a href="customer.faces">Customer</a></li>
            <li><a href="car.faces">Cars</a></li>
            <li class="active"><a href="sales.faces">Sales</a></li>
            <li><a href="search.faces">Search</a></li>
            <li><a href="delete.faces">Delete</a></li>
          </ul>
        </div>
        </nav>
        
    <h1>Register a Sale</h1>
   <h:form>
    <h:panelGrid columns="3">
    <h:outputLabel value="Date of Sale: "/>
    <h:inputText value="#{carController.sale.dateofsales}"/>
    <br/>
    <h:outputLabel value="Customer Name: "/>
    <h:selectOneMenu value="#{carController.sale.name}">
        <f:selectItems value="#{carController.customerList}"
                      var="customer"
                      itemValue="#{customer.firstName}#{customer.lastName}"
                      itemLabel="#{customer.firstName}#{customer.lastName}"/>
    </h:selectOneMenu>
    <br/>
    <h:outputLabel value="Car: "/>
    <h:selectOneMenu value="#{carController.sale.car}">
        <f:selectItems value="#{carController.carList}"
                      var="car"
                      itemValue="#{car.makerName}#{car.model}"
                      itemLabel="#{car.makerName}#{car.model}"/>
    </h:selectOneMenu>
    <br/>
    </h:panelGrid>
       <h:commandButton value="Register Sale" action="#{carController.doCreateSale()}"/>
    
   </h:form>
    </h:body>
    
</html>
