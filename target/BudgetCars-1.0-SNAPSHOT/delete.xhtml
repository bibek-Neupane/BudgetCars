<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>Customers</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <style>
             form{
                height:300px;
                width:600px;
                padding-left: 20px;
                padding-bottom: 10px;
            }
            h1{
                padding-left: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">BudgetCars</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="index.faces">Home</a></li>
            <li><a href="customer.faces">Customer</a></li>
            <li><a href="car.faces">Cars</a></li>
            <li><a href="sales.faces">Sales</a></li>
            <li><a href="search.faces">Search</a></li>
            <li class="active"><a href="delete.faces">Delete</a></li>
          </ul>
        </div>
        </nav>
        <h:form>
            <div class="container">
                <h:dataTable var="customer" value="#{carController.customerList}" cellpadding="3" cellspacing="3" border="2">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{customer.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{customer.firstName}#{customer.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="Street"></f:facet>
                        <h:outputText value="#{customer.streetAddress}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Suburb</f:facet>
                        <h:outputText value="#{customer.suburb}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Postcode</f:facet>
                        <h:outputText value="#{customer.postcode}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{customer.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Phone</f:facet>
                        <h:outputText value="#{customer.phoneNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="delete" action="#{carController.doDeleteCustomer(customer)}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
        
    </h:body>
</html>
