<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
        <title>Customers</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <style>
             form{
                height:300px;
                width:600px;
                padding-left: 20px;
                padding-bottom: 10px;
            }
            h1{
                padding-left: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">BudgetCars</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="index.faces">Home</a></li>
            <li class="active"><a href="customer.faces">Customer</a></li>
            <li><a href="car.faces">Cars</a></li>
            <li><a href="sales.faces">Sales</a></li>
            <li><a href="search.faces">Search</a></li>
            <li><a href="delete.faces">Delete</a></li>
          </ul>
        </div>
        </nav>
        <h1>Create a New Customer</h1>
        <h:form>
            
           
            <h:panelGrid columns="3">
            <h:outputLabel value="First Name: "/>
            <h:inputText value="#{carController.customer.firstName}"/>
            <br/>
            <h:outputLabel value="Last Name: "/>
            <h:inputText value="#{carController.customer.lastName}"/>
            <br/>
            <h:outputLabel value="Street: "/>
            <h:inputText value="#{carController.customer.streetAddress}"/>
            <br/>
            <h:outputLabel value="Suburb: "/>
            <h:inputText value="#{carController.customer.suburb}"/>
            <br/>
            <h:outputLabel value="State: "/>
            <h:inputText value="#{carController.customer.state}"/>
            <br/>
            <h:outputLabel value="Post Code: "/>
            <h:inputText value="#{carController.customer.postcode}"/>
            <br/>
            <h:outputLabel value="Email: "/>
            <h:inputText value="#{carController.customer.email}"/>
            <br/>
            <h:outputLabel value="Phone Number: "/>
            <h:inputText value="#{carController.customer.phoneNumber}"/>
            <br/>
            </h:panelGrid>
            <h:commandButton value="Create Customer" action="#{carController.doCreateCustomer}"/>
             
           
            
        </h:form>
        
        
    </h:body>
</html>
