<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
        <title>Cars</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <style>
            form{
                height:300px;
                width:600px;
                padding-left: 20px;
                padding-bottom: 10px;
            }
            h1{
                padding-left: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">BudgetCars</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="index.faces">Home</a></li>
            <li><a href="customer.faces">Customer</a></li>
            <li class="active"><a href="car.faces">Cars</a></li>
            <li><a href="sales.faces">Sales</a></li>
            <li><a href="search.faces">Search</a></li>
            <li><a href="delete.faces">Delete</a></li>
            
          </ul>
        </div>
        </nav>
        <h1>Car Details</h1>
        <h:form>
            
           
            <h:panelGrid columns="3">
            <h:outputLabel value="Maker: "/>
            <h:inputText value="#{carController.car.makerName}"/>
            <br/>
            <h:outputLabel value="Model: "/>
            <h:inputText value="#{carController.car.model}"/>
            <br/>
            <h:outputLabel value="Registration: "/>
            <h:inputText value="#{carController.car.registrationNumber}"/>
            <br/>
            <h:outputLabel value="Transmission: "/>
            <h:inputText value="#{carController.car.transmission}"/>
            <br/>
            <h:outputLabel value="Number of Seats: "/>
            <h:inputText value="#{carController.car.numberOfSeats}"/>
            <br/>
            <h:outputLabel value="Year Of Manufacture: "/>
            <h:inputText value="#{carController.car.yearOfManufacture}"/>
            <br/>
            <h:outputLabel value="Car Type: "/>
            <h:inputText value="#{carController.car.type}"/>
            <br/>
           
            </h:panelGrid>
            <h:commandButton value="Store Car" action="#{carController.doCreateCar}"/>
            
            
        </h:form>
        
    </h:body>
</html>
